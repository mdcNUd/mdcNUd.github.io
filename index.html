<script id="iframe-demo" src="https://www.youtube.com/iframe_api"></script>
<script>
  // credit to https://gist.githubusercontent.com/AnderssonPeter/7460602872b5e96b9d4a49a96553830e/raw/6aa0252d4333bb8af252531625ac730ff1db69ff/Rickroll%25202
    var player;
    var frame = document.querySelector('#video-frame');
    var cookieConsent = document.querySelector('#cookie-consent');
    var tag = document.createElement('script');
    tag.id = 'iframe-demo';
    tag.src = 'https://www.youtube.com/iframe_api';
    frame.setAttribute('height', Math.floor(frame.clientWidth * .6));

    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('video-frame', {
          events: {
            'onReady': onPlayerReady,
          }
        });
    }

    function onPlayerReady (event) {
        event.target.seekTo(0);
        event.target.unMute();
    });
  


</script>
